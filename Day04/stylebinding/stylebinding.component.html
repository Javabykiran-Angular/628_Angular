<p>stylebinding works!</p>
<!-- 
- If u want apply style Dynamically then we use style Binding
syntax => [style.cssPropertyName]="PropertyName"
-->

<h2 [style.color]="mycolor"    
>Apply Style Binding</h2>

<h2 [style.color]="rating<4?'red':'green'" >Apply Style Binding on Condition</h2>

<!-- ngStyle 
    - It is attribute directive 
    - If u want multiple css property then we use ngStyle 
    - U can apply any HTML tags 
    - we required a json object to set property 
-->

<div [ngStyle]="jsonObj" >
    Apply ngStyle attribute directive
</div>
