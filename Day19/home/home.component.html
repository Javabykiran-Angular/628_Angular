<app-header></app-header>
<br>
<div class="container-fluid">
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Sr No.</th>
            <th>Name</th>
            <th>Department</th>
            <th>Status</th>
            <th>Created By</th>
            <th>Created Date</th>
            <th>Updtated By</th>
            <th>Updtated Date</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of empData;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.department}} </td>
            <td> {{item.status}} </td>
            <td> {{item.createdBy}} </td>
            <td> {{item.ceratedDate | date}} </td>
            <td> {{item.updatedBy}} </td>
            <td> {{item.updatedDate | date:"dd-MM-yyyy"}} </td>
            <td> {{item.country.cname}} </td>
        </tr>
    </tbody>
</table>
</div>
